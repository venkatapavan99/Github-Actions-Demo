name: Run Demo Code

on:
  push:
    branches: [ main ]

jobs:
  run-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Demo Script
        run: node demo.js
